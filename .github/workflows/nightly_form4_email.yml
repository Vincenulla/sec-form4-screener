name: "SEC Form 4 Screener ‚Äì Email + GitHub Pages"

on:
  schedule:
    - cron: "0 20 * * *"   # 22h heure de Paris (20h UTC)
  workflow_dispatch:       # Permet de lancer manuellement

jobs:
  run-screener:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 reportlab

      - name: Run SEC Form 4 screener
        run: |
          mkdir -p reports
          python sec_form4_screener_reportlab_summary.py

      - name: Read summary
        id: summary
        run: |
          echo "text<<EOF" >> $GITHUB_OUTPUT
          cat summary.txt || echo "Aucun r√©sum√© g√©n√©r√©." >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send PDF report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "üìä Form 4 ‚Äì Rapport du $(date +'%d %B %Y')"
          to: ${{ secrets.MAIL_TO }}
          from: "Insider Screener <${{ secrets.SMTP_USER }}>"
          body: |
            Bonjour üëã,

            Voici le rapport quotidien des achats d‚Äôiniti√©s (Form 4 SEC) g√©n√©r√© automatiquement √† 22h.

            R√©sum√© du jour :
            ${{ steps.summary.outputs.text }}

            ‚Äî Votre assistant de veille financi√®re
          attachments: reports/SEC_Form4_Report_*.pdf   # ‚ö†Ô∏è chemin exact du PDF g√©n√©r√©

      - name: Generate HTML page
        run: |
          python publish_html.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public
