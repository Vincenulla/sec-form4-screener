name: SEC Form 4 Screener ‚Äì Email + GitHub Pages

on:
  schedule:
    - cron: "0 22 * * *"  # tous les jours √† 22h UTC
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Cloner le d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ V√©rifier le r√©pertoire courant
      - name: Show current directory
        run: pwd

      - name: List repo files
        run: ls -l

      # 3Ô∏è‚É£ Installer Python et d√©pendances
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests reportlab

      # 4Ô∏è‚É£ Ex√©cuter le script Python depuis la racine
      - name: Run SEC Form 4 Screener
        run: python ./sec_form4_screener_reportlab_summary.py

      # 5Ô∏è‚É£ Envoyer l'e-mail avec PDF + r√©sum√©
      - name: Send PDF report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üìà Rapport quotidien Form 4 ‚Äì Achats > 100k$"
          to: ${{ secrets.EMAIL_TO }}
          from: "SEC Screener <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Voici le r√©sum√© des achats insiders du jour (>100k$).
            Le rapport PDF d√©taill√© est joint.
            ---
            $(cat email_summary.txt)
          attachments: Form4_Report.pdf, email_summary.txt
