name: SEC Form 4 Screener ‚Äì Email + GitHub Pages

on:
  schedule:
    - cron: "0 22 * * *"  # ex√©cution tous les jours √† 22h UTC
  workflow_dispatch:      # permet de lancer manuellement depuis GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests reportlab beautifulsoup4

      - name: Run screener script
        run: python ./sec_form4_screener_reportlab_summary.py

      - name: Upload generated report as artifact (for debug)
        uses: actions/upload-artifact@v4
        with:
          name: Form4_Report
          path: |
            Form4_Report.pdf
            email_summary.txt

      - name: Send PDF report by email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üìà Rapport quotidien Form 4 ‚Äì Achats > 100k$"
          from: "SEC Screener <${{ secrets.EMAIL_USER }}>"
          to: ${{ secrets.EMAIL_TO }}
          body: |
            Voici le r√©sum√© des achats insiders du jour (>100k$).
            Le rapport PDF d√©taill√© est joint.

            ---
            $(cat email_summary.txt)
          attachments: Form4_Report.pdf, email_summary.txt
